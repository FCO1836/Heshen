<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Hoshen</title>
  <link href="https://fonts.googleapis.com/css2?family=Alef&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    /* ───── Global & Header ───── */
    body { margin: 0; font-family: 'Open Sans', sans-serif; background: #f8f5f0; color: #2d2d2d; }
    header { background: #004b6b; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
    header img { height: 60px; }
    nav { display: flex; gap: 1rem; }
    nav a { color: white; text-decoration: none; font-weight: bold; font-size: 0.95rem; }
    .btn-donate{background-color:#c4a64f;color:#fff;padding:0.5rem 1.2rem;border-radius:4px;text-decoration:none;font-weight:bold;transition:background-color .25s ease,transform .1s ease;}
    .btn-donate:hover{background-color:#a58b3f;transform:translateY(-1px)}
    .btn-donate:active{background-color:#8f7836;transform:translateY(0)}

    /* ───── Page Content ───── */
    .content {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    .content h1 {
      font-family: 'Alef', sans-serif;
      color: #004b6b;
      text-align: center;
      margin-bottom: 1rem;
    }
    .content p {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form label { font-weight: bold; }
    form input, form textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    form button {
      width: 160px;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #c4a64f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ───── Footer ───── */
    footer {
      background: #004b6b;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="image.png" alt="Hoshen Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="programs.html">Programs</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
    <a
      href="https://www.paypal.com/paypalme/Hoshencri"
      target="_blank" rel="noopener"
      class="btn-donate"
    >
      Donate
    </a>
  </header>

  <div class="content">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Reach out via phone, email, or by filling in the form below:</p>

    <form action="https://formspree.io/f/movdqwgk" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="hidden" name="_subject" value="New Contact from Hoshen Site">
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Hoshen – Connection, Roots, Eternity. All rights reserved.
  </footer>

</body>
</html>
