<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Hoshen</title>
  <link href="https://fonts.googleapis.com/css2?family=Alef&family=Open+Sans&display=swap" rel="stylesheet"/>
  <style>
  /* ───── Main with Faded, Large Logo Background ───── */
main {
  /* two-layer background: 
     1) a semi-opaque white overlay for readability
     2) your transparent-outside logo centered behind the text */
  background-image:
    linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
    url('hoshen_logo_transparent2.png');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: 60%;    /* controls how big the logo is behind the text */

  /* keeping your existing spacing & rounding */
  padding: 4rem 1rem;
  border-radius: 8px;
}
  
    /* ───── Global & Header ───── */
    body { margin:0; font-family:'Open Sans',sans-serif; background:#f8f5f0; color:#2d2d2d; }
    header {
      background:#004b6b; padding:1rem 2rem;
      display:flex; align-items:center; justify-content:space-between;
      position:relative;
    }
    header img { height:60px; }
    .header-actions { display:flex; align-items:center; gap:1rem; }
    .btn-donate {
      display:inline-block; background:#c4a64f; color:#fff!important;
      padding:0.5rem 1.2rem; border-radius:4px;
      text-decoration:none; font-weight:bold;
      transition:background-color .25s ease, transform .1s ease;
      font-size:0.95rem;
    }
    .btn-donate:hover { background:#a58b3f; transform:translateY(-1px); }
    .btn-donate:active { background:#8f7836; transform:translateY(0); }
    .menu-toggle {
      font-size:1.8rem; color:#fff;
      background:none; border:none; cursor:pointer;
    }
    .dropdown-menu {
      display:none; position:absolute; top:100%; right:2rem;
      background:#fff; padding:0.5rem 1rem; border-radius:5px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      flex-direction:column; min-width:140px; z-index:1000;
    }
    .dropdown-menu.open { display:flex; }
    .dropdown-menu a {
      text-decoration:none; color:#2d2d2d;
      padding:0.5rem 0; font-weight:bold; font-size:0.95rem;
    }

    /* ───── Contact Form ───── */
    .content {
      max-width:700px; margin:2rem auto; padding:0 1rem; line-height:1.6;
    }
    .content h1 {
      font-family:'Alef',sans-serif; color:#004b6b;
      text-align:center; margin-bottom:1rem;
    }
    .content p { margin-bottom:1rem; }
    form {
      display:flex; flex-direction:column; gap:1rem;
    }
    form label { font-weight:bold; }
    form input, form textarea {
      padding:0.75rem; font-size:1rem; border:1px solid #ccc;
      border-radius:5px; resize:vertical;
    }
    form button {
      width:160px; padding:0.75rem; font-size:1rem;
      background-color:#c4a64f; color:#fff; border:none;
      border-radius:5px; cursor:pointer;
    }

    /* ───── Footer ───── */
    footer {
      background:#004b6b; color:#fff; text-align:center;
      padding:1rem; font-size:0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="hoshen_logo_transparent.png" alt="Hoshen Logo"/>
    <div class="header-actions">
      <a href="https://www.paypal.com/paypalme/Hoshencri" target="_blank" rel="noopener" class="btn-donate">
        Donate
      </a>
      <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
    </div>
    <nav class="dropdown-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="programs.html">Projects</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="content">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Reach out via phone, email, or fill in the form below:</p>
<p>Yedidya Fish: +972549434153<p>
<p>Elchanan Maimon: +972556663780</p>
    <p>Email: hoshen.cre@gmail.com</p>
    <form action="https://formspree.io/f/movdqwgk" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required/>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required/>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="hidden" name="_subject" value="New Contact from Hoshen Site"/>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Hoshen – Connection, Roots, Eternity. All rights reserved.
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const menu   = document.querySelector('.dropdown-menu');
    toggle.addEventListener('click', () => menu.classList.toggle('open'));
  </script>
</body>
</html>
