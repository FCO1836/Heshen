<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Hoshen</title>
  <link href="https://fonts.googleapis.com/css2?family=Alef&family=Open+Sans&display=swap" rel="stylesheet"/>
  <style>
    /* ───── Global & Header ───── */
    body { margin:0; font-family:'Open Sans',sans-serif; background:#f8f5f0; color:#2d2d2d; }
    header {
      background:#004b6b; padding:1rem 2rem;
      display:flex; align-items:center; justify-content:space-between;
      position:relative;
    }
    header img { height:60px; }
    .header-actions { display:flex; align-items:center; gap:1rem; }
    .btn-donate {
      display:inline-block; background:#c4a64f; color:#fff!important;
      padding:0.5rem 1.2rem; border-radius:4px;
      text-decoration:none; font-weight:bold;
      transition:background-color .25s ease, transform .1s ease;
      font-size:0.95rem;
    }
    .btn-donate:hover { background:#a58b3f; transform:translateY(-1px); }
    .btn-donate:active { background:#8f7836; transform:translateY(0); }
    .menu-toggle {
      font-size:1.8rem; color:#fff;
      background:none; border:none; cursor:pointer;
    }
    .dropdown-menu {
      display:none; position:absolute; top:100%; right:2rem;
      background:#fff; padding:0.5rem 1rem; border-radius:5px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      flex-direction:column; min-width:140px; z-index:1000;
    }
    .dropdown-menu.open { display:flex; }
    .dropdown-menu a {
      text-decoration:none; color:#2d2d2d;
      padding:0.5rem 0; font-weight:bold; font-size:0.95rem;
    }

    /* ───── Gallery Styling ───── */
    h1 {
      text-align:center; font-family:'Alef',sans-serif;
      color:#004b6b; margin:2rem 0 1rem;
    }
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
      gap:1rem; padding:0 2rem 2rem;
    }
    .gallery img {
      width:100%; height:auto; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }

    /* ───── Footer ───── */
    footer {
      background:#004b6b; color:#fff; text-align:center;
      padding:1rem; font-size:0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="image.png" alt="Hoshen Logo"/>
    <div class="header-actions">
      <a href="https://www.paypal.com/paypalme/Hoshencri" target="_blank" rel="noopener" class="btn-donate">
        Donate
      </a>
      <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
    </div>
    <nav class="dropdown-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="programs.html">Projects</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h1>Our Community in Action</h1>
  <div class="gallery">
    <img src="image1.jpeg" alt="Women training at the range"/>
    <img src="image2.jpeg" alt="Group photo after session"/>
    <img src="image3.jpeg" alt="Instructor demonstration"/>
    <img src="image4.jpeg" alt="Participants learning safety"/>
    <!img src="image5.jpeg" alt="Community celebration"/>
  </div>

  <footer>
    &copy; 2025 Hoshen – Connection, Roots, Eternity. All rights reserved.
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const menu   = document.querySelector('.dropdown-menu');
    toggle.addEventListener('click', () => menu.classList.toggle('open'));
  </script>
</body>
</html>
